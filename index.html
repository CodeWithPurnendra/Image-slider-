<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">

            <img src="images/antarctica.jpg" class="images"  alt="antarctica">
            <img src="images/background.jpg"  class="images" alt="background">
            <img src="images/bali-temple.jpg" class="images"  alt="bali-temple">
            <img src="images/iceland.jpg"  class="images" alt="antarctica">
        </div>
        
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
